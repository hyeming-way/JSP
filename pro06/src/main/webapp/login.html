<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- 
		login.html 정적인 문서 웹브라우저를 통해 요청하는 순서
		
		1. 사용자가 웹브라우저에서 http://localhost:8090/pro06/login.html을 입력하고 엔터를 칩니다.
		   이 요청은 HTTP프로토콜 요청 규칙 중 GET요청(조회)입니다. (요약 : 사용자는 login.html 정적파일 요청합니다.)
		   
		2. 아파치 웹서버는 localhost:8090으로 들어오는 요청을 처리합니다.
		   pro06 웹프로젝트 폴더의 login.html 정적 문서를 찾아 HTML태그들을 실행해서 웹브라우저로 보내려합니다.
		   
		3. 웹서버가 HTTP프로토콜의 응답메세지를 생성해서 웹브라우저로 보내게됩니다.
		   그러면 사용자가 웹브라우저를 통해서 HTML태그들의 디자인을 화면에 보게됩니다.   
	 -->


	<!-- 서블릿(서버페이지)에게 입력한 아이디, 비밀번호를 전달해 로그인 요청을 하는 정적 디자인 페이지 -->
	<!-- http://localhost:8090/pro06/login 요청 주소로 서블릿에 로그인 요청 -->
	
	<!-- 아래의 아이디 <input>태그에 입력하여 서블릿에 요청하면 name 속성의 값 user_id와 
	     입력한 아이디를 함께 묶어서 HttpServletRequest메모리에 담아 전송하게 됨 
	
	     아래의 비밀번호 <input>태그에 입력하여 서블릿에 요청하면 name 속성의 값 user_pw와
	     입력한 비밀번호를 함께 묶어서 HttpServletRequest메모리에 담아 전송하게 됨
	-->
	<form action="login" name="frmLogin" method="get">
		아이디 : <input type="text" name="user_id"><br>			<!-- (user_id-admin) -->
		비밀번호 : <input type="password" name="user_pw"><br>		<!-- (user_pw-1234) -->
		<input type="submit" value="로그인">
		<input type="reset" value="다시입력">	
	</form>
	
<!--
	<form>태그의 여러가지 속성과 기능에 대한 표
	
	속성					기능
	name				<form>태그의 이름을 지정합니다.
						여러 개의 <form>태그가 존재할 경우 구분하는 이름을 설정할때 사용합니다.
						자바스크립트 문법에서 <form>태그에 접근할때(선택해올) 자주 사용합니다.	
	
	method				<form>태그 내부에 입력한 데이터를 서버페이지(서블릿)로 전송할때의 전송방법을 지정합니다.
						전송방법의 종류는 GET전송방법  또는 POST전송방법이 있습니다. 둘중 하나를 지정합니다.

						GET전송 방식
						- 서블릿에 데이터를 전송할때 데이터가 URL주소뒤에  name=value형태로 노출되어 전송하는 방법 입니다.
						- 여러개의 데이터를 전송할때 는 &기호로 구분해서 작성하여 전송시킵니다.
						  ( http://localhost:8090/pro06/third?name1=value1&name2=value2 )
						- 보안에 취약합니다.
						- 기본 전송 방식이고 사용이 쉽습니다. (method=get 이라고 적어 주지 않는 경우)
						- 웹 브라우저 주소창에 직접 주소를 입력해서 전송하는 방법입니다.
						- 서블릿 페이지에서는 doGet()메소드에서  요청 전송된 데이터를 처리 합니다. 
						- GET전송 방식은 서버페이지로 전송할 데이터량이 적고 간단한 정보를 전달할때 사용합니다.
						- 서버페이지로 전송할 데이터가 민감한정보(로그인 및 개인정보)의 전송에는 적합하지 않습니다. 
						
						
						POST전송방식
						- POST전송방식은 클라이언트에서 서버페이지로 데이터를 HTTP요청 본문에 포함하여 전송하는 방법입니다.
						   이때 데이터는 요청 헤더와 별도로 전달되며, 웹브라우저의 주소창에 표시 되지 않습니다.
						- 이방식은 대용량 데이터 전송 및 민감한 정보 전달에 적합하며, GET방식의 제한 사항을 극복할수 있습니다. 
						- POST전송방식은 데이터 전송이 상대적으로 느리고 복잡한 구조일수 있으나, 
						    보안성이 상대적으로 높습니다.
						- 서블릿 서버페이지에서는 doPost()메소드에서 요청 전송된 데이터를 처리 합니다.
						
	action				<form>태그에 입력한 요청할 정보들을  서버페이지(서블릿이나 JSP)로 요청전송할때  서버페이지의 주소 경로를 지정합니다.					
	
	encType				파일 업로드 요청을 서버페이지로 할때  값으로 multipart/form-data로 설정 해야 합니다. 					  

-->	
	
</body>
</html>
